<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File History</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            color: #333;
            padding: 20px 15px;
            box-sizing: border-box;
        }

        .container {
            width: 100%; 
            max-width: 900px; 
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            padding: 2rem; 
            text-align: left;
            box-sizing: border-box;
            position: relative;
            z-index: 10;
        }

        h2 {
            margin-top: 0;
            color: #1a202c;
            text-align: center;
        }

        /* --- Button to go back to Upload Page --- */
        .nav-button {
            display: inline-block;
            padding: 10px 15px;
            background-color: #10b981;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            font-size: 14px;
            margin-bottom: 15px;
            transition: background-color 0.2s;
            text-align: center;
            border: none;
            cursor: pointer;
        }
        .nav-button:hover {
            background-color: #059669;
        }
        .header-controls {
            text-align: center;
            margin-bottom: 20px;
        }
        /* --- End of Nav Button Style --- */

        #search-box {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #d1d5db;
            border-radius: 8px;
            margin-bottom: 20px;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        #search-box:focus {
            border-color: #4f46e5;
            outline: none;
        }

        .loader {
            display: none; 
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto 0;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #status-message {
            margin-top: 15px;
            font-size: 14px;
            text-align: center;
            font-weight: 500;
        }
        .error { color: #ef4444; }
        .info { color: #6b7280; }

        #file-list-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-height: 60vh;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
        }

        .file-card {
            width: 250px;
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .file-preview {
            height: 150px;
            background-color: #eef2ff;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-bottom: 1px solid #e5e7eb;
        }

        .file-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .file-preview-placeholder {
            font-size: 28px;
            font-weight: 600;
            color: #4f46e5;
            text-transform: uppercase;
        }

        .file-info {
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .file-name {
            font-size: 14px;
            font-weight: 500;
            color: #1a202c;
            word-break: break-all;
            margin-top: 0;
            margin-bottom: 15px;
            flex-grow: 1;
        }

        .copy-button {
            width: 100%;
            padding: 10px;
            background-color: #4f46e5;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .copy-button:hover {
            background-color: #4338ca;
        }

        #footer-credit {
            position: fixed;
            bottom: 15px;
            right: 20px;
            font-size: 14px;
            font-weight: 600; 
            animation: rainbowText 3s linear infinite;
            z-index: 5;
        }

        @keyframes rainbowText {
            0% { color: #ff0000; } 15% { color: #ff7f00; } 30% { color: #ffff00; } 45% { color: #00ff00; }
            60% { color: #0000ff; } 75% { color: #4b0082; } 90% { color: #8f00ff; } 100% { color: #ff0000; }
        }
    </style>

    <!-- ★★★ FIX: Moved config.js script to the <head> ★★★ -->
    <script src="config.js"></script>

</head>
<body>

    <div class="container">
        <h2>File History</h2>
        
        <div class="header-controls">
            <a href="index.html" class="nav-button">Upload New File</a>
        </div>
        
        <input type="text" id="search-box" placeholder="Search for files...">
        
        <div class="loader" id="loader"></div>
        <p id="status-message"></p>

        <div id="file-list-container">
            <!-- File cards will be populated here by JavaScript -->
        </div>
    </div>

    <p id="footer-credit">Made By Joy</p>

    <!-- ★★★ REMOVED: config.js script was moved to <head> ★★★ -->
    <!-- <script src="config.js"></script> -->

    <script>
        // ==========================================================
        // Constants are now loaded from config.js (which is in the <head>)
        // ==========================================================

        const loader = document.getElementById('loader');
        const statusMessage = document.getElementById('status-message');
        const fileListContainer = document.getElementById('file-list-container');
        const searchBox = document.getElementById('search-box');

        document.addEventListener('DOMContentLoaded', () => {
            // Check if config.js variables are loaded
            if (typeof GITHUB_USERNAME === 'undefined' || typeof TOKEN === 'undefined') {
                statusMessage.textContent = "Error: config.js file is missing or variables are not defined.";
                statusMessage.className = 'error';
                console.error("Error: config.js is not loaded or variables are missing.");
                return; // Stop execution
            }
            fetchFiles();
        });

        searchBox.addEventListener('input', (e) => {
            filterFiles(e.target.value);
        });

        async function fetchFiles() {
            loader.style.display = 'block';
            statusMessage.textContent = '';
            
            const apiUrl = `https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/${FOLDER_PATH}`;

            try {
                const response = await fetch(apiUrl, {
                    headers: {
                        'Authorization': `token ${TOKEN}`,
                        'Accept': 'application/vnd.github.v3+json',
                    }
                });

                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error(`Folder '${FOLDER_PATH}' not found. Check FOLDER_PATH variable.`);
                    }
                    if (response.status === 401) {
                        throw new Error("Bad token. Check your GitHub Token.");
                    }
                    const data = await response.json();
                    throw new Error(data.message || "Failed to fetch files.");
                }

                const data = await response.json();

                if (Array.isArray(data) && data.length > 0) {
                    displayFiles(data);
                } else {
                    statusMessage.textContent = "No files found in this folder.";
                    statusMessage.className = 'info';
                }

            } catch (error) {
                console.error(error);
                statusMessage.textContent = `Error: ${error.message}`;
                statusMessage.className = 'error';
            } finally {
                loader.style.display = 'none';
            }
        }

        function isImage(fileName) {
            const extensions = ['.png', '.jpg', '.jpeg', '.gif', '.webp', '.bmp', '.svg'];
            const lowerCaseName = fileName.toLowerCase();
            return extensions.some(ext => lowerCaseName.endsWith(ext));
        }

        function handleCopyClick(e) {
            const button = e.target;
            const url = button.dataset.url;

            navigator.clipboard.writeText(url).then(() => {
                button.textContent = 'Copied!';
                setTimeout(() => {
                    button.textContent = 'Copy URL';
                }, 2000);
            }).catch(err => {
                // Fallback for cases where clipboard API might fail (e.g., insecure context)
                try {
                    const tempInput = document.createElement('input');
                    document.body.appendChild(tempInput);
                    tempInput.value = url;
                    tempInput.select();
                    document.execCommand('copy');
                    document.body.removeChild(tempInput);

                    button.textContent = 'Copied!';
                    setTimeout(() => {
                        button.textContent = 'Copy URL';
                    }, 2000);
                } catch (copyErr) {
                    console.error('Failed to copy: ', copyErr);
                    alert('Failed to copy link. Please copy manually.');
                }
            });
        }

        function displayFiles(files) {
            fileListContainer.innerHTML = '';
            
            files.slice().reverse().forEach(file => {
                if(file.type === 'file') {
                    
                    const card = document.createElement('div');
                    card.className = 'file-card';

                    const preview = document.createElement('div');
                    preview.className = 'file-preview';

                    if (isImage(file.name)) {
                        const img = document.createElement('img');
                        img.src = file.download_url;
                        img.alt = file.name;
                        preview.appendChild(img);
                    } else {
                        const extension = file.name.split('.').pop() || 'file';
                        const placeholder = document.createElement('div');
                        placeholder.className = 'file-preview-placeholder';
                        placeholder.textContent = extension.substring(0, 4);
                        preview.appendChild(placeholder);
                    }

                    const info = document.createElement('div');
                    info.className = 'file-info';

                    const name = document.createElement('p');
                    name.className = 'file-name';
                    name.textContent = file.name;
                    
                    const copyBtn = document.createElement('button');
                    copyBtn.className = 'copy-button';
                    copyBtn.textContent = 'Copy URL';
                    copyBtn.dataset.url = file.download_url;
                    copyBtn.addEventListener('click', handleCopyClick);

                    info.appendChild(name);
                    info.appendChild(copyBtn);
                    card.appendChild(preview);
                    card.appendChild(info);
                    
                    fileListContainer.appendChild(card);
                }
            });
        }

        function filterFiles(searchTerm) {
            const term = searchTerm.toLowerCase();
            const items = fileListContainer.querySelectorAll('.file-card');

            items.forEach(item => {
                const fileName = item.querySelector('.file-name').textContent.toLowerCase();
                
                if (fileName.includes(term)) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        }

    </script>

</body>
</html>
